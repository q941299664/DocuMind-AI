apiVersion: v1
kind: Service
metadata:
  name: documind-redis
  labels:
    app: documind-redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: documind-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: documind-redis
  labels:
    app: documind-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: documind-redis
  template:
    metadata:
      labels:
        app: documind-redis
    spec:
      containers:
      - name: redis
        image: redis:7.0-alpine
        command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: documind-secrets
              key: redis-password
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
