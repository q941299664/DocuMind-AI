apiVersion: v1
kind: Secret
metadata:
  name: documind-secrets
type: Opaque
stringData:
  # Base64 encoded values are NOT required here when using stringData
  # Replace these with your actual secure passwords in production
  db-password: "change-me-secure-db-password"
  redis-password: "change-me-secure-redis-password"
  jwt-secret: "documind-secret-key-must-be-very-long-to-satisfy-hs512-algorithm-requirement-at-least-64-bytes-long-secure-key"
  mail-password: "change-me-mail-password"
  mail-username: "your-email@example.com"
