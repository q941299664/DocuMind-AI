apiVersion: v1
kind: Service
metadata:
  name: documind-mysql
  labels:
    app: documind-mysql
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: documind-mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: documind-mysql
  labels:
    app: documind-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: documind-mysql
  template:
    metadata:
      labels:
        app: documind-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: documind-secrets
              key: db-password
        - name: MYSQL_DATABASE
          value: documind
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: init-sql
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mysql-data
        emptyDir: {} # In production, use PersistentVolumeClaim
      - name: init-sql
        configMap:
          name: documind-db-init
