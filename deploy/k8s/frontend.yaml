apiVersion: apps/v1
kind: Deployment
metadata:
  name: documind-frontend
  labels:
    app: documind-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: documind-frontend
  template:
    metadata:
      labels:
        app: documind-frontend
    spec:
      containers:
      - name: frontend
        image: demotao.top:5000/documind/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: documind-frontend
spec:
  selector:
    app: documind-frontend
  ports:
  - port: 80
    targetPort: 80
